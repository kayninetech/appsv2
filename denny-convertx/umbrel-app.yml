description: >-
    ConvertX is a self-hosted online file converter running on your Umbrel server, supporting the conversion of files into over a thousand different formats. 
    
    
    The app allows you to process multiple files simultaneously, offers password protection, and supports multiple user accounts.
    
    With ConvertX, you have full control over your file conversions, while enjoying the flexibility of a powerful conversion tool directly on your Umbrel server.

    
    Here’s an overview of some supported formats for conversion:


    🖼️Images: Converts from 211 formats and to 156 formats.
    

    📺Video (FFmpeg): Converts from 473 formats and to 280 formats.
    

    📄Documents: Converts from 43 formats and to 65 formats.
    

    📦3D Assets: Converts from 70 formats and to 24 formats.
    

    📐SVG: Converts from 1 format and to 1 format.
    
    
    📊JPEG XL: Converts from 11 formats and to 11 formats.
    
    
    📑LaTeX: Converts from 1 format and to 1 format.
    
    
