releaseNotes: >-
  The changelog covers several versions of the project. In version 2.2, released on October 16, 2023, the process for building Docker images was refactored, and support for Docker Compose was added. In the previous version 2.1, also released on October 16, 2023, database tables were refactored, a script for upgrading to versions 2.0 and above was introduced, and multi-user support for dynamic and static QR codes was implemented.

  
  Version 2.0, released on October 15, 2023, included the elimination of unnecessary files, the relocation of the read.php file within the project, and the introduction of a Qrcode class abstraction. Additionally, bulk download functionality was improved, and general refactoring was performed.

  
  The initial version, version 1.0, was released in September 2020, marking the original launch of the project.
