releaseNotes: >-
  This patch release addresses several issues discovered in previous versions. It resolves a problem with system-cat-native not sending messages to journald and updates the static installation packages with the latest versions of OpenSSL and cURL. 

  
  The release ensures proper cross-compilation of the go.d.plugin by setting the correct GOOS and GOARCH values, includes a check for swap status changes during Agent runtime, and fixes disk and RAM usage calculations within LXC containers. 
  
  
  Additionally, it corrects a hardcoded 3-second timeout in go.d/nvidia_smi and adds a compatibility check for 64-bit atomics during compilation on architectures like RISCV32.
