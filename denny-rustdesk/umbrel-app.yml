releaseNotes: >
  The changelog highlights the addition of four advanced options, including one-way clipboard redirection and logon screen password allowance. The desktop file manager's UI has been optimized, and libappindicator has been replaced with libayatana-appindicator.

  Key fixes include improvements to tab replacement, mouse functionality on macOS, LAN discovery on Android and iOS, and various memory leaks. Overall, these updates enhance usability, stability, and performance.
