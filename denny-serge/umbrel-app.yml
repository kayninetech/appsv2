releaseNotes: >-
  The latest update to the Serge project introduces several new features, including IPv6 support, an updated LLaMA-CPP-Python version (v0.2.41), and a sidebar menu. In terms of models, the OpenChat version was updated, and support was added for Phi 2, Mixtral 2.7, MedicineLLM, MistralLite, and Notux. Various updates were made, such as UI improvements, dependency cleanups, and multiple updates to LLaMA-CPP-Python, NodeJS dependencies, and project documentation. Additionally, the project migrated to SvelteKit v2 and made adjustments to tooltips and documentation titles.
