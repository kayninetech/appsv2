manifestVersion: 1
id: denny-traggo
name: Traggo
tagline: An open-source time tracking tool designed for self-hosting
icon: https://i.imgur.com/EKUBqtz.png
category: files & productivity
version: "0.5.0"
port: 3083
description: >-
    Traggo is an open-source time tracking tool that offers a flexible and self-hosted solution for managing time across projects and tasks. It is designed to help individuals and teams efficiently monitor the hours they spend on various activities, making it ideal for freelancers, small businesses, or larger organizations looking for a customizable time tracking system.


    One of the standout features of this tool is its support for organizing tasks through projects and tags, allowing users to categorize their work in a structured way. In addition to its intuitive dashboard, Traggo makes it easy to view reports and analyze time data, providing valuable insights into productivity and resource allocation.


    With multi-user support, several people can collaborate and track their time simultaneously, making it a great choice for teams. Being a self-hosted solution, it gives users full control over their data, ensuring privacy and security by running on their own servers.


    Traggo offers a comprehensive yet user-friendly approach to time management, combining the power of open-source software with the flexibility to meet the needs of different work environments.


