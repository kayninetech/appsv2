releaseNotes: >-
  Several improvements were made to the project, including enhancing the mobile design by moving the show/hide notes button into the triple-dot menu. 
  A percentage display was added to the pie chart, along with a new work week (5-day week) calendar view. 
  Issues with the escape key in the tag selector were fixed, as well as an exception on the list page. 
  
  
  Additionally, the project's dependencies were updated. These changes bring significant enhancements to the overall functionality.
